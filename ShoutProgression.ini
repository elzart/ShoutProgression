[ShoutProgression]
; Distance scaling multiplier per dragon soul
; Default: 0.04 (increases projectile speed and range)
; Formula: Multiplier = fMinDistanceMultiplier + (DragonSouls * fDistanceMultiplier)
fDistanceMultiplier = 0.04

; Magnitude scaling multiplier per dragon soul
; Default: 0.03 (increases shout power/damage/effect strength)
; Formula: Multiplier = fMinMagnitudeMultiplier + (DragonSouls * fMagnitudeMultiplier)
fMagnitudeMultiplier = 0.03

; Cooldown reduction per dragon soul
; Default: 0.01 (1% cooldown reduction per soul)
; Formula: Multiplier = fMinCooldownMultiplier + (DragonSouls * fCooldownReduction)
; Example: At 50 souls with 0.01 reduction: 1.0 - (50 * 0.01) = 0.5 (50% of original cooldown)
fCooldownReduction = 0.01

; Minimum distance multiplier at 0 dragon souls
; Default: 1.0 (100% of base power - no penalty at start)
; Set lower (e.g., 0.5) to make shouts start weaker and scale up with souls
; Example: 0.5 = 50% range at 0 souls, scaling to 150% at 50 souls (0.5 + 50*0.04 = 2.5)
fMinDistanceMultiplier = 1.0

; Minimum magnitude multiplier at 0 dragon souls
; Default: 1.0 (100% of base power - no penalty at start)
; Set lower (e.g., 0.5) to make shouts start weaker and scale up with souls
; Example: 0.5 = 50% power at 0 souls, scaling to 200% at 50 souls (0.5 + 50*0.03 = 2.0)
fMinMagnitudeMultiplier = 1.0

; Minimum cooldown multiplier (caps how much cooldown can be reduced)
; Default: 0.2 (20% of original cooldown - prevents cooldown from getting too short)
; Set higher (e.g., 0.5) to limit cooldown reduction to 50% of original
; Set to 1.0 to disable cooldown reduction entirely
; Example: 0.2 = minimum 20% cooldown (80% reduction maximum)
fMinCooldownMultiplier = 0.2

; Maximum dragon souls for scaling cap
; Default: 50
; Prevents excessive scaling with very high dragon soul counts
iMaxDragonSouls = 50

; Count souls spent on unlocking shout words
; Default: false
; If true, tracks total souls absorbed (spent + unspent)
; If false, only tracks current unspent dragon souls
bCountSpentSouls = false

; Enable debug logging
; Default: false
; If true, logs detailed information about shout scaling to My Games/Skyrim Special Edition/SKSE/ShoutProgression.log
; Useful for troubleshooting which shouts are being scaled and by how much
bEnableDebugLogging = false


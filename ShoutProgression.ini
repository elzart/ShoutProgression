[ShoutProgression]
; Minimum range multiplier at level 1
; Default: 0.5 (50% of base range)
fMinMultiplier = 0.5

; Maximum range multiplier at max level
; Default: 2.0 (200% of base range)
fMaxMultiplier = 2.0

; Maximum level for scaling
; Default: 81 (standard Skyrim max level)
; Set higher if using mods that uncap level
iMaxLevel = 81

[General]
; Enable detailed debug logging
; Default: false
; Set to true to see detailed information about shout range modifications in the log
bEnableDebugLogging = false

